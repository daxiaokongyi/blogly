{% extends 'base.html' %}

{% block title %}
    Create Tags
{% endblock %}

{% block content %}
    <h1>Create a tag</h1>
    <form action="/tags/new" method="POST">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label d-flex align-items-center" for="tag">Name: </label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Enter a name for the tag" name="tag" id="tag">
            </div>
        </div>

        <div class="form-group row form-check">
            {% for post in posts %} 
                <div>
                    <input class = "form-input" type="checkbox" name="posts" id="post_{{post.id}}" value="{{post.id}}" >
                    <label for="post_{{post.id}}">{{post.title}}</label>
                </div>
            {% endfor %}
        </div>


        <a href="/users" class="btn btn-info">Cancel</a>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
{% endblock %}
