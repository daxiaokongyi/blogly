{% extends 'base.html' %}

{% block title %}
    Tag Detail
{% endblock %}

{% block content %}
    <h1>{{tag.name}}</h1>
    <ul>
        {% for post in posts %}
            <a href='/posts/{{post.id}}'>{{post.title}}</a>
        {% endfor %}
    </ul>

    <a href="/tags/{{tag.id}}/edit">Edit</a>
    <a href="/tags/{{tag.id}}/delete">Delete</a>
    <a href="/tags">Back to Tags</a>    
{% endblock %}
