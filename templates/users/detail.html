{% extends 'base.html' %}

{% block title %}
    User Detail
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-2 col-6">
            <img src={{user.img_url}} alt={{user.last_name}} class="img-fluid">
        </div>
        <div class="col-sm-10 col-12">
            <h1>{{user.full_name}}</h1>
            <form action="">
                <button class="btn btn-primary btn-sm" formaction="/users/{{user.id}}/edit" formmethod="GET">Edit</button>
                <button class="btn btn-danger btn-sm" formaction="/users/{{user.id}}/delete" formmethod="POST">Delete</button>
                <button class="btn btn-primary btn-sm" formaction="/" formmethod="GET">Home</button>
            </form>
            <h2>Posts</h2>    
            <ul>
                {% for post in posts %}
                    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
                    <small>{{post.friendly_time}}</small>
                {% endfor %}
            </ul>
            <p><a class="btn btn-primary" href="/users/{{user.id}}/posts/new">Add Post</a></p>
        </div>
    </div>
{% endblock %}
