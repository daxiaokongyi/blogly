{% extends 'base.html' %}

{% block title %}
    User Detail
{% endblock %}

{% block content %}
    <h1>Edit an user</h1>
    <form method="POST">
        <div class="form-group row">
            <label for="">First Name: </label>
            <div class="col-sm-10">
                <input type="text" value= {{user.first_name}} name="first" id="first" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="">Last Name: </label>
            <input type="text" value= {{user.last_name}}  name="last" id="last" class="form-control">
        </div>
        <div class="form-group row">
            <label for="">Image URL: </label>
            <input type="text" value= {{user.img_url}} name="image" id="image" class="form-control">
        </div>
        <div class="form-group text-right">
            <a class="btn btn-outline-info" href="/">Cancel</a>
            <button class="btn btn-success" type="submit">Save</button>
        </div>
    </form>
{% endblock %}
