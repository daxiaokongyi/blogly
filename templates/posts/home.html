{% extends 'base.html' %}

{% block title %}
    Edit Post
{% endblock %}

{% block content %}
    <h1>Blogly Recent Posts</h1>
    {% for post in posts %}
        <h1>{{post.title}}</h1>
        <p>{{post.content}}</p>
        <p>By {{post.user.full_name}} on {{post.friendly_time}}</p>
    {% endfor%}
    <a href="/users">Check all users</a>
{% endblock %}
