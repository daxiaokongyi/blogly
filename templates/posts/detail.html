{% extends 'base.html' %}

{% block title %}
    Create Post
{% endblock %}

{% block content %}
    <h1> {{post.title}} </h1>
    <p>{{post.content}}</p>
    By {{user.full_name}}
    <a href="/users/{{user.id}}">Back to User</a>
    <a href="/posts/{{post.id}}/edit">Edit</a>
    <a href="/posts/{{post.id}}/delete">Delete</a>
{% endblock %}
