{% extends 'base.html' %}

{% block title %}
    Create Post
{% endblock %}

{% block content %}
    <h1>Add Post for {{user.fullname}}</h1>
    <form action="/users/{{user.id}}/posts/new" method="POST">
        <label for="">Title: </label>
        <input type="text" placeholder="Enter a title" name="title">
        <label for="">Content: </label>
        <input type="text" placeholder="Enter a content" name="content">
        
        {% for tag in tags %}
            <input type="checkbox" id = "tag_{{tag.id}}" value = {{tag.id}} name = 'tags'>
            <label for="tag_{{tag.id}}">{{tag.name}}</label>
        {% endfor %}
        
        <a href="/users/{{user.id}}">Cancel</a>
        <button>Add</button>
    </form>
{% endblock %}
