{% extends 'base.html' %}

{% block title %}
    Create Post
{% endblock %}

{% block content %}
    <h1>Add Post for {{user.full_name}}</h1>
    <form method="POST">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="title">Title: </label>
            <div class="col-sm-10">
                <input class="form-control" id="title" type="text" placeholder="Enter a title" name="title">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="content" >Content: </label>
            <div class="col-sm-10">
                <textarea class="form-control" id="content" name="content"></textarea>
            </div>
        </div>

        <div class="form-check">
            {% for tag in tags %}
            <div>
                <input class="form-check-input" type="checkbox" id = "tag_{{tag.id}}" value = {{tag.id}} name = 'tags'>
                <label class="form-check-label" for="tag_{{tag.id}}">{{tag.name}}</label>
            </div>
            {% endfor %}
        </div>

        <div class="form-group row">
            <div class="ml-auto mr-3">
                <a class="btn btn-info" href="/users/{{user.id}}">Cancel</a>
                <button type="submit" class="btn btn-success">Add</button>
            </div>
        </div>
    </form>
{% endblock %}
